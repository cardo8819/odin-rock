<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <audio src="audio/click.wav" id="start-click"></audio>
    <audio src="audio/win.wav" id="win-audio"></audio>
    <audio src="audio/lose.mp3" id="lose-audio"></audio>
    <div id="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div id="start-container">
            <button id="start-btn">START GAME</button>
        </div>
        <div id="game-display">
            <h2>Make Your choice</h2>
            <h3>First to score 5 wins!</h3>
            <div id="scores">
                <div id="player">
                    <div class="scores-card"></div>
                    <p>PLAYER: 0</p>
                </div>
                <div id="computer">
                    <div class="scores-card"></div>
                    <p>COMPUTER: 0</p>
                </div>
            </div>

            <div class="selection-container">
                <div class="selection">
                    <p>Rock</p>
                    <img src="images/rock.png" alt="Rock" id="Rock">
                </div>
                <div class="selection">
                    <p>Paper</p>
                    <img src="images/paper.png" alt="Paper" id="Paper">
                </div>
                <div class="selection">
                    <p>Scissors</p>
                    <img src="images/scissors.png" alt="Scissors" id="Scissors">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span id="author">Copyright Cardo8819</span>
    </footer>



    <script src="script.js"></script>

</body>

</html>
